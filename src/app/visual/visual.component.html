<div class="container">
  <div class="container p-5">
    <h2>Data Visualization For BlackCoofer</h2>
  </div>
    <div class="row">
        
        <div class="col-12 col-sm-12 col-md-6, col-lg-6 col-xl-6">
          
          <form [formGroup]="filterForm" (ngSubmit)="submitFilter()">
            <div formArrayName="filters">
              <div *ngFor="let field of filterForm.get('filters').controls; let i=index" [formGroupName]="i">
                <!-- Your form control fields here -->
                <div class="mb-3">
                  <label for="keys" class="form-label">Filter Keys</label>
                  <select class="form-select" aria-label="Default select example" formControlName="filterkey">
                    <option selected>Open this select menu</option>
                    <option *ngFor="let value of allFilters" value={{value.dbName}}>{{value.showName}}</option> 
                  </select>
                </div>
                <div class="mb-3">
                  <label for="values" class="form-label">Value</label>
                  <input type="text" class="form-control" id="values" formControlName="filtervalue">
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-50" [disabled]="!filterForm.valid">Filter</button><button class="btn btn-danger w-50" [disabled]="!filterForm.valid" (click)="addFilter()">Add More Filter</button>
          </form>
          
        </div>

        <div class="col-12 col-sm-12 col-md-6, col-lg-6 col-xl-6">
          <div id="chart-column"></div>
          <div>Total Values: {{allRecords?.length}}</div>
        </div>

    </div>
</div>
